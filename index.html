    .overlay-dim {

    }

    /* --- 2. HEADER --- */
    .header {

    }
    .top-row { display: flex; align-items: center; margin-bottom: 15px; }
    .logo {

      display: flex; align-items: center; justify-content: center; 
      font-weight: bold; font-size: 14px; box-shadow: 0 0 10px #00d2ff;
    }
    .brand-name { font-size: 1.4em; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: #fff; text-shadow: 0 0 5px #00d2ff; }

    /* --- PROVIDER SCROLLER (2 ROWS) --- */
    .provider-section {
      width: 100%; max-width: 100vw; margin: 20px 0; text-align: center;
      overflow: hidden;
    }
    .provider-title {
      font-size: 1.2rem; font-weight: bold; color: #facc15;
      margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
    }
    
    .scroller {
      position: relative;
      width: 100%;
      height: 140px; /* Tinggi untuk 2 baris (60px + margin x 2) */
      overflow: hidden;
      -webkit-mask: linear-gradient(90deg, transparent, white 5%, white 95%, transparent);
      mask: linear-gradient(90deg, transparent, white 5%, white 95%, transparent);
    }
    
    .scroller-inner {
      display: grid;
      grid-template-rows: repeat(2, 1fr); /* 2 Baris */
      grid-auto-flow: column; /* Mengisi ke samping */
      gap: 10px 20px; /* Jarak antar logo vertikal & horizontal */
      width: max-content;
      animation: scroll 60s linear infinite; /* Kecepatan scroll */
      will-change: transform;
    }
    
    .scroller-inner a {
      display: flex; align-items: center; justify-content: center;
      text-decoration: none;
      flex-shrink: 0;
    }
    .scroller-inner a:hover { transform: scale(1.1); z-index: 10; transition: transform 0.2s; }

    .provider-logo {
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      width: 100px; 
      height: 60px;
      display: flex; align-items: center; justify-content: center;
    }
    
    .provider-logo img { 
      object-fit: contain; 
      max-height: 100%;
      max-width: 100%;
    }

    @keyframes scroll { 
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); } 
    }

    /* --- 3. 3D SCENE (CUBE 6-SIDED) --- */
    .scene-container {
      flex-grow: 1;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      perspective: 1200px; padding: 40px 20px;
      position: relative;
    }

    /* Wrapper Utama (Rotasi X & Y) */
    .pivot-wrapper {
      position: relative;
      /* UBAH KE KOTAK: Lebar dan Tinggi sama */
      width: 140px; height: 140px; 
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1);
      will-change: transform;
      transform: rotateX(-15deg) rotateY(var(--rotY, 0deg));
    }

    /* Auto Spinner (Berputar Terus saat idle) */
    .auto-spinner {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      animation: spinCube 18s linear infinite; /* Sedikit diperlambat untuk multi-axis */
      will-change: transform;
    }
    .stop-anim { animation: none; }

    /* UPDATE: Animasi Putar Segala Arah (X, Y, Z) */
    @keyframes spinCube {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    /* --- FACE STYLING (6 SISI KUBUS) --- */
    .face {
      position: absolute;
      width: 140px; height: 140px;
      background: #0a1428; 
      border: 1px solid rgba(0, 210, 255, 0.5); /* Border agar bentuk kotak terlihat jelas */
      display: block; 
      
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform;
      transform-style: preserve-3d;
      
      transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      border-radius: 4px;
    }
    
    .face amp-img { 
      border-radius: 4px; 
      object-fit: cover;
      opacity: 1; 
      transform: translateZ(0.1px); 
      pointer-events: none;
    }

    /* GEOMETRI KUBUS (6 SISI)
       Lebar sisi = 140px. Jarak ke pusat = 140 / 2 = 70px.
    */
    .f1 { transform: rotateY(0deg)   translateZ(70px); }  /* Depan */
    .f2 { transform: rotateY(180deg) translateZ(70px); }  /* Belakang */
    .f3 { transform: rotateY(90deg)  translateZ(70px); }  /* Kanan */
    .f4 { transform: rotateY(-90deg) translateZ(70px); }  /* Kiri */
    .f5 { transform: rotateX(90deg)  translateZ(70px); }  /* Atas */
    .f6 { transform: rotateX(-90deg) translateZ(70px); }  /* Bawah */

    /* --- EFEK BUKA (EXPLODE CUBE) --- */
    .pivot-wrapper.is-open .face {
      border: 2px solid #ff00cc;
      box-shadow: 0 0 30px rgba(255, 0, 204, 0.7);
    }
    /* Saat meledak, translateZ ditambah 80px (menjadi 150px) */
    .pivot-wrapper.is-open .f1 { transform: rotateY(0deg)   translateZ(150px); }
    .pivot-wrapper.is-open .f2 { transform: rotateY(180deg) translateZ(150px); }
    .pivot-wrapper.is-open .f3 { transform: rotateY(90deg)  translateZ(150px); }
    .pivot-wrapper.is-open .f4 { transform: rotateY(-90deg) translateZ(150px); }
    .pivot-wrapper.is-open .f5 { transform: rotateX(90deg)  translateZ(150px); }
    .pivot-wrapper.is-open .f6 { transform: rotateX(-90deg) translateZ(150px); }

    /* CORE (HADIAH) */
    .core {
      position: absolute; width: 100px; height: 100px;
      background: radial-gradient(circle, #fff, #ff00cc, #220022);
      top: 20px; left: 20px; /* Center relatif terhadap 140x140 */
      border-radius: 50%;
      transform: rotateY(0deg);
      box-shadow: 0 0 60px #ff00cc, 0 0 100px #ff00cc;

      animation: pulseCore 0.5s infinite alternate;
      z-index: -1;
    }

    @keyframes pulseCore { from { transform: scale(0.8); opacity: 0.8; } to { transform: scale(1.2); opacity: 1; } }
