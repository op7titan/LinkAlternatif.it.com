<!DOCTYPE html>
<html amp lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" itemprop="description" content="Login MU138 kumpulan situs MPO terpercaya di Indonesia" />
    <title>{{ title_seo }}</title>

    <link rel="canonical" href="https://linkalternatif.it.com/{{ brand_name }}/" />
    <link rel="shortcut icon" type="image/png" href="https://images.linkcdn.cloud/V2/1208/favicon/favicon-1295227817.png">
    
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
        /* CSS ASLI MU138 */
        body { font-family: 'Open Sans', sans-serif; background: #1e0000; background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; padding-bottom: 80px; color: #fff; }
        
        /* HEADER */
        .header-mobile { position: sticky; top: 0; z-index: 1000; padding: 8px 10px; display: flex; align-items: center; background: #000000; border-bottom: 1px solid #ffcc00; }
        .header-mobile .mobile-logo amp-img img { height: 35px; object-fit: contain; object-position: left; }
        
        .mobile-button { margin-left: auto; display: flex; align-items: center; }
        .mobile-button button { outline: none; border-radius: 5px; min-width: 65px; min-height: 33px; border: none; font-size: 14px; font-weight: 600; margin-left: 5px; padding: 5px 0px; box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.25); }
        
        /* TOMBOL MU138 (KUNING & MERAH) */
        .mobile-button .login { color: #000000; background: #ffcc00; border: 1px solid #ffcc00; }
        .mobile-button .login a { text-decoration: none; color: #000000; }
        .mobile-button .register { background: #c50025; border: 1px solid #c50025; text-decoration: none; }
        .mobile-button .register a { color: #ffffff; text-decoration: none; }
        
        /* SIDEBAR */
        amp-sidebar { background: #3e0000; border: 1px solid #ffcc00; width: 250px; color: #fff; }
        .sidenav__header { background: #000000; padding: 20px; border-bottom: 2px solid rgba(255, 255, 255, 0.1); text-align: center; }
        .sidenav__header-logo amp-img img { height: 60px; object-fit: contain; }
        
        .sidenav-button { display: flex; align-items: center; justify-content: center; margin: 8px 0px; }
        .sidenav-button button { outline: none; border-radius: 5px; min-width: 100px; border: none; font-size: 12px; font-weight: 500; padding: 10px 0px; margin: 5px; }
        .sidenav-button .btn-login { color: #000000; background: #ffcc00; border: 1px solid #ffcc00; font-weight: 600; }
        .sidenav-button .btn-register { background: #FF0404; border: 1px solid #FF0404; color: #fff; }
        
        .sidenav-list { padding: 10px 15px; }
        .sidenav-list ul li { list-style: none; font-size: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); display: flex; align-items: center; padding: 10px; color: #fff; }
        .sidenav-list ul li a { color: #fff; text-decoration: none; font-weight: 500; }

        /* GAME ICONS */
        .home__menu { padding: 0 15px; margin: 0 auto; }
        .menu-games { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 15px; margin: 20px 0; }
        .games-item { text-align: center; }
        .games-item amp-img { animation: bounce 2s infinite alternate; }
        .games-item amp-img img { object-fit: contain; }
        .game-border { border-radius: 20px; margin-top: 10px; max-width: 200px; margin-left: auto; margin-right: auto; }
        .games-name { background: #ffcc00; font-size: 13px; padding: 10px 5px; font-weight: 700; color: #000000; border-radius: 20px; }
        @keyframes bounce { 0% { transform: translateY(-3px) } 50% { transform: translateY(3px) } 100% { transform: translateY(0) } }

        /* FOOTER */
        .footer-mobile { background: #3e0000; position: fixed; bottom: 0; right: 0; left: 0; z-index: 997; display: grid; grid-template-columns: repeat(4, 1fr); }
        .footer-mobile .footer-item { text-align: center; padding: 12px 5px 10px; border-right: 2px solid #ffcc00; border-top: 2px solid #ffcc00; color: #fff; text-decoration: none; }
        .footer-mobile .footer-item .footer-icon i { font-size: 20px; }
        .footer-mobile .footer-item .footer-title { font-size: 13px; font-weight: 600; }

        /* ========================================= */
        /* CSS TAMBAHAN KHUSUS BERITA (MU138 STYLE)  */
        /* ========================================= */
        .container { padding: 0 15px; margin: 0 auto; }
        .page-header { font-size: 18px; font-weight: 700; color: #ffcc00; margin-bottom: 20px; border-left: 4px solid #c50025; padding-left: 10px; text-transform: uppercase; }
        
        .row { display: flex; flex-wrap: wrap; margin-right: -7.5px; margin-left: -7.5px; }
        .col-md-6 { position: relative; width: 100%; padding-right: 7.5px; padding-left: 7.5px; box-sizing: border-box; margin-bottom: 15px; }
        @media (min-width: 480px) { .col-md-6 { flex: 0 0 50%; max-width: 50%; } }

        /* News Card (MU138 Style: Dark Red + Yellow Border) */
        .news-item { background: #2b0000; border: 1px solid #ffcc00; border-radius: 8px; overflow: hidden; height: 100%; display: flex; flex-direction: column; }
        .news-img { position: relative; width: 100%; border-bottom: 1px solid #ffcc00; }
        .news-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .info-title { font-size: 13px; font-weight: 600; line-height: 1.4; color: #fff; margin-bottom: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .news-bottom { background: #3e0000; padding: 10px 12px; border-top: 1px solid #ffcc00; display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        .bottom-publish { color: #ddd; }
        
        /* Tombol Baca (Kuning teks hitam agar kontras) */
        .btn-custom-sm { background: #ffcc00; color: #000; padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: 700; text-decoration: none; border: 1px solid #ffdb0a; }
        .btn-custom-sm:hover { background: #fff; }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" type="text/css"/>
</head>

<body>
    <div class="header-mobile">
        <div class="mobile-logo">
            <a href="#">
                <amp-img src="https://images.linkcdn.cloud/V2/1208/logo/logo-1295227817.png" alt="MU138" width="140" height="30" layout="intrinsic"></amp-img>
            </a>
        </div>
        <div class="mobile-button">
            <button class="login" type="button"><a href="{{ login_url }}">Masuk</a></button>
            <button class="register"><a href="{{ register_url }}">Daftar</a></button>
        </div>
    </div>

    <amp-sidebar id="sidenav" layout="nodisplay" side="right">
        <div class="sidenav__header">
            <amp-img src="https://images.linkcdn.cloud/V2/1208/logo/logo-1295227817.png" alt="WebsiteLogo" width="180" height="59" layout="intrinsic"></amp-img>
            <p style="margin-top:10px; color:#fff;">Selamat Datang</p>
            <div class="sidenav-button">
                <button class="btn-login"><a href="{{ login_url }}" style="color:#000; text-decoration:none;">Masuk</a></button>
                <button class="btn-register"><a href="{{ register_url }}" style="color:#fff; text-decoration:none;">Daftar</a></button>
            </div>
        </div>
        <div class="sidenav-list">
            <ul>
                <li><a href="{{ login_url }}"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="{{ register_url }}"><i class="fas fa-percentage"></i><span>Promosi</span></a></li>
                <li><a href="#"><i class="fas fa-newspaper"></i><span>Berita</span></a></li>
            </ul>
        </div>
    </amp-sidebar>

    <div class="main-content home">
        
        <div class="home__slider">
            <amp-carousel width="500" height="110" layout="responsive" type="slides" autoplay delay="2000">
                {% for slide in slider_list %}
                <a href="#">
                    <amp-img src="https://images.linkcdn.cloud/V2/01208/banner/id/{{ slide }}" 
                             width="500" height="110" layout="responsive" alt="Promo MU138">
                    </amp-img>
                </a>
                {% endfor %}
            </amp-carousel>
        </div>

        <div class="home__menu">
            <div class="menu-games">
                <a href="{{ login_url }}">
                    <div class="games-item">
                        <amp-img src="themes/1/img/header/sports_1.png" width="138" height="100" alt="sportsbook"></amp-img>
                        <div class="game-border"><div class="games-name">Sportsbook</div></div>
                    </div>
                </a>
                <a href="{{ login_url }}">
                    <div class="games-item">
                        <amp-img src="themes/1/img/header/slots_1.png" width="138" height="100" alt="slot"></amp-img>
                        <div class="game-border"><div class="games-name">Slot</div></div>
                    </div>
                </a>
                <a href="{{ login_url }}">
                    <div class="games-item">
                        <amp-img src="themes/1/img/header/casino_1.png" width="138" height="100" alt="casino"></amp-img>
                        <div class="game-border"><div class="games-name">Casino</div></div>
                    </div>
                </a>
                <a href="{{ login_url }}">
                    <div class="games-item">
                        <amp-img src="themes/1/img/header/lottery_1.png" width="138" height="100" alt="lottery"></amp-img>
                        <div class="game-border"><div class="games-name">Lottery</div></div>
                    </div>
                </a>
                <a href="{{ login_url }}">
                    <div class="games-item">
                        <amp-img src="themes/1/img/header/fishing_1.png" width="138" height="100" alt="arcade"></amp-img>
                        <div class="game-border"><div class="games-name">Arcade</div></div>
                    </div>
                </a>
                <a href="{{ login_url }}">
                    <div class="games-item">
                        <amp-img src="themes/1/img/header/other-game_1.png" width="138" height="100" alt="livegames"></amp-img>
                        <div class="game-border"><div class="games-name">Live Game</div></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="home__seo">
                <div class="game__seo" style="background:transparent; padding:0;">
                    <div class="page-header">Berita Terbaru {{ brand_name }}</div>
                    
                    <div class="news-list">
                        <div class="row">
                            {% for news in news_list %}
                            <div class="col-md-6">
                                <div class="news-item">
                                    <div class="news-img">
                                        <amp-img src="{{ news.image }}" width="16" height="9" layout="responsive" alt="{{ news.title }}"></amp-img>
                                    </div>
                                    <div class="news-info">
                                        <div class="info-title">{{ news.title }}</div>
                                    </div>
                                    <div class="news-bottom">
                                        <div class="bottom-publish">{{ news.date }}</div>
                                        <a href="/post/{{ news.slug }}.html" class="btn-custom-sm">BACA</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div style="margin-top:20px; text-align:center;">
                        <p><span style="color:#ffcc00;"><strong>{{ brand_name }}</strong></span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-mobile">
        <a class="footer-item" href="{{ login_url }}">
            <div class="footer-icon"><i class="fas fa-home"></i></div>
            <div class="footer-title">Home</div>
        </a>
        <a class="footer-item" href="{{ register_url }}">
            <div class="footer-icon"><i class="fab fa-android"></i></div>
            <div class="footer-title">Apps</div>
        </a>
        <a class="footer-item" href="#">
            <div class="footer-icon"><i class="fas fa-comments"></i></div>
            <div class="footer-title">Live Chat</div>
        </a>
        <a class="footer-item" href="{{ register_url }}">
            <div class="footer-icon"><i class="fas fa-percentage"></i></div>
            <div class="footer-title">Promosi</div>
        </a>
    </div>

    <amp-analytics type="googleanalytics">
        <script type="application/json">
            {
                "vars": { "account": "G-4PM91PNB64" },
                "triggers": { "trackPageview": { "on": "visible", "request": "pageview" } }
            }
        </script>
    </amp-analytics>
</body>
</html>
