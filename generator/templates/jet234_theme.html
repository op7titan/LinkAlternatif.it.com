    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
        /* --- TEMA KHUSUS JET234 (BIRU & UNGU) --- */
        body { font-family: 'Open Sans', sans-serif; background: #00032d; background-size: cover; padding-bottom: 80px; color: #fff; }
        
        /* HEADER */
        .header-mobile { position: sticky; top: 0; z-index: 1000; padding: 13px 10px; display: flex; align-items: center; background: #00043C; border-bottom: 1px solid #705dd3; }
        .header-mobile .mobile-logo amp-img img { width: 100%; height: 40px; object-fit: contain; object-position: left; }
        
        /* BUTTONS (GRADIENT UNGU) */
        .mobile-button { margin-left: auto; display: flex; align-items: center; }
        .mobile-button button { outline: none; border-radius: 5px; min-width: 65px; min-height: 33px; border: none; font-size: 14px; font-weight: 600; margin-left: 5px; padding: 5px 0px; box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.25); color: #fff; cursor: pointer; }
        .mobile-button .login { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); border: 1px solid #7248b5; }
        .mobile-button .register { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); border: 1px solid #7248b5; }
        .mobile-button .menu { margin-left: 5px; background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); border: 1px solid #7248b5; border-radius: 5px; padding: 5px 5px; min-width: 35px; text-align: center; }

        /* SIDEBAR */
        amp-sidebar { background: #120029; border: 1px solid #705dd3; width: 250px; color: #fff; }
        .sidenav__header { background: #00043C; padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); text-align: center; }
        .sidenav-list ul li { list-style: none; font-size: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); display: flex; align-items: center; padding: 10px; color: #fff; }
        .sidenav-list ul li a { text-decoration: none; color: #fff; font-weight: 720; }
        .sidenav-button button { width: 45%; margin: 5px; padding: 10px; border-radius: 5px; border: none; color: #fff; font-weight: bold; cursor: pointer; }
        .sidenav-button .btn-login { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); }
        .sidenav-button .btn-register { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); }

        /* GAME ICONS */
        .home__menu { padding: 0 15px; margin: 0 auto; }
        .menu-games { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 15px; margin: 20px 0; }
        .games-item { text-align: center; }
        .games-item amp-img { animation: bounce 2s infinite alternate; }
        .games-item amp-img img{ object-fit: contain; }
        .game-border { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); padding: 2px; border-radius: 20px; margin-top: 10px; max-width: 200px; margin-left: auto; margin-right: auto; }
        .games-name { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); font-size: 13px; padding: 6px; font-weight: 700; color: #ffffff; border-radius: 20px; }
        @keyframes bounce { 0% { transform: translateY(-3px) } 50% { transform: translateY(3px) } 100% { transform: translateY(0) } }

        /* --- BERITA (GRID SYSTEM) --- */
        .container { padding: 0 15px; margin: 0 auto; }
        .page-header { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 20px; border-left: 4px solid #705dd3; padding-left: 10px; text-transform: uppercase; }

        .row { display: flex; flex-wrap: wrap; margin-right: -7.5px; margin-left: -7.5px; }
        .col-md-6 { position: relative; width: 100%; padding-right: 7.5px; padding-left: 7.5px; box-sizing: border-box; margin-bottom: 15px; }
        @media (min-width: 480px) { .col-md-6 { flex: 0 0 50%; max-width: 50%; } }

        /* News Card (Jet234 Style) */
        .news-item { background: #120029; border: 1px solid #705dd3; border-radius: 10px; overflow: hidden; height: 100%; display: flex; flex-direction: column; }
        .news-img { position: relative; width: 100%; }
        .news-info { padding: 12px; flex: 1; display: flex; flex-direction: column; }
        .info-title { font-size: 13px; font-weight: 600; line-height: 1.4; color: #fff; margin-bottom: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .news-bottom { background: #00043C; padding: 10px 12px; border-top: 1px solid rgba(112, 93, 211, 0.3); display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        .bottom-publish { color: #aaa; }
        .btn-custom-sm { background: linear-gradient(to bottom, #705dd3 0%, #8769e9 50%, #7248b5 100%); color: #fff; padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: 600; text-decoration: none; border: 1px solid #7248b5; }

        /* FOOTER */
        .footer-mobile { background: #120029; border-top: 2px solid #705dd3; position: fixed; bottom: 0; right: 0; left: 0; z-index: 997; display: grid; grid-template-columns: repeat(4, 1fr); }
        .footer-item { text-align: center; padding: 12px 5px 10px; border-right: 2px solid #705dd3; color: #fff; text-decoration: none; }
        .footer-item .footer-icon i { font-size: 20px; }
        .footer-item .footer-title { font-size: 13px; font-weight: 600; }
    </style>
